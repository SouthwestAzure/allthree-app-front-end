<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <mat-toolbar color="primary">
    <span>Microsoft Technology Resources</span>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button (click)="openDialog()">+ Add New</button>
  </mat-toolbar>

  <div class="basic-container">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.id}} </td> -->
        <td mat-cell *matCellDef="let element">
          <a href="#" (click)="openDialog(element)">{{element.id}}</a>
          <!-- <mat-icon>launch</mat-icon><mat-icon>edit</mat-icon> -->
        </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.url}}" target="_blank">{{element.title}}</a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="technologies">
        <th mat-header-cell *matHeaderCellDef> Technologies </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
              <mat-chip *ngFor="let technology of element.technologies" color="accent" selected>
                {{technology}}
              </mat-chip>
            </mat-chip-list>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef> Categories </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
              <mat-chip *ngFor="let category of element.categories" color="accent" selected>
                {{category}}
              </mat-chip>
            </mat-chip-list>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <router-outlet></router-outlet>

</div>
